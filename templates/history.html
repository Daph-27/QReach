<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR History</title>
<style>
/* Reset and base */
* { margin:0; padding:0; box-sizing:border-box; }
body { 
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
  background: radial-gradient(circle at top left, #0d0d2a, #1a1a3f, #121212);
  background-size: 400% 400%;
  animation: gradientFlow 15s ease infinite;
  color: #f0f0f0; 
  min-height: 100vh; 
  padding: 20px;
}
@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
/* Animated stars */
.star {
  position: absolute;
  border-radius: 50%;
  background: #fff;
  animation: starAnimation 1s infinite linear;
}
@keyframes starAnimation {
  from { transform: translateY(-100vh); }
  to { transform: translateY(100vh); }
}
/* Container */
.container { 
  max-width: 900px; 
  margin: 0 auto; 
  padding: 50px 20px; 
  position: relative; 
  z-index: 10; 
  background: rgba(255,255,255,0.05); 
  backdrop-filter: blur(12px); 
  border-radius: 20px; 
  box-shadow: 0 8px 40px rgba(0,0,0,0.6); 
}

/* Heading */
h1 { 
  text-align: center; 
  margin-bottom: 40px; 
  font-size: 2.8em; 
  font-weight: bold;
  background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1, #ff9ff3); 
  background-size: 300% 300%; 
  animation: gradientText 6s linear infinite; 
  -webkit-background-clip: text; 
  -webkit-text-fill-color: transparent; 
  background-clip: text;
  letter-spacing: 2px;
}
@keyframes gradientText {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* QR History items */
.qr-item { 
  display: flex; 
  align-items: center; 
  gap: 20px; 
  margin-bottom: 25px; 
  background: rgba(255,255,255,0.1); 
  padding: 20px; 
  border-radius: 12px; 
  box-shadow: 0 6px 18px rgba(0,0,0,0.4); 
  transition: all 0.3s ease; 
}
.qr-item:hover { 
  transform: translateY(-4px); 
  box-shadow: 0 10px 30px rgba(0,0,0,0.6); 
}
.qr-item img { 
  width: 120px; 
  height: 120px; 
  object-fit: contain; 
  border-radius: 8px; 
}
.qr-item div { 
  flex-grow: 1; 
}
.qr-item p { 
  color: #e0e0e0; 
  font-size: 16px; 
  margin-bottom: 10px; 
}
.qr-item a { 
  color: #48dbfb; 
  text-decoration: none; 
  font-weight: bold; 
  transition: all 0.3s ease; 
}
.qr-item a:hover { 
  color: #ff6b6b; 
  text-shadow: 0 0 12px rgba(255,107,107,0.7); 
}

/* Back link */
div a { 
  color: #48dbfb; 
  text-decoration: none; 
  font-size: 18px; 
  font-weight: bold; 
  transition: all 0.3s ease; 
}
div a:hover { 
  color: #ff6b6b; 
  text-shadow: 0 0 12px rgba(255,107,107,0.7); 
}
</style>


</head>
<body>
<script>
function generateStars(numStars) {
  for (let i = 0; i < numStars; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 3 + 1; // Random star size between 1px and 4px
    const left = Math.random() * 100 + '%';
    const top = Math.random() * 100 + '%';
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.left = left;
    star.style.top = top;
    star.style.animationDuration = (Math.random() * 2 + 3) + 's'; // Random speed of movement
    document.body.appendChild(star);
  }
}
generateStars(200);  // Generate 200 stars for a more dynamic look
</script>
<div class="container">
<h1>QR Code History</h1>
{% if history %}
  {% for item in history %}
  <div class="qr-item">
    <img src="{{ item.qr_code }}" alt="QR Code">
    <div>
      <p>{{ item.url }}</p>
      <a href="{{ item.qr_code }}" download="qrcode.png">Download</a>
    </div>
  </div>
  {% endfor %}
{% else %}
<p>No QR codes generated yet.</p>
{% endif %}
<div style="text-align:center; margin-top:20px;">
<a href="{{ url_for('index') }}">â¬… Back to Generator</a>
</div>
</div>

<script>
// Sparkles effect for the galaxy look
function createSparkle(){
  const sparkle = document.createElement('div');
  sparkle.className='sparkle';
  sparkle.style.left=Math.random()*100+'%';
  sparkle.style.top=Math.random()*100+'%';
  sparkle.style.animationDelay=Math.random()*2+'s';
  document.body.appendChild(sparkle);
  setTimeout(()=>{ sparkle.remove(); },2000);
}
setInterval(createSparkle,200);
</script>
</body>
</html>
